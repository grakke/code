<body>

<h1>
<span class="action-span"><a href="index.php?p=Admin&c=AttrType&a=list">商品类型列表</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑商品类型 </span>
<div style="clear:both"></div>
</h1>

<div class="main-div">
  <form action="" method="post" name="theForm" onsubmit="return validate();">
    <table cellspacing="1" cellpadding="3" width="100%">
	
      <tbody><tr>
        <td class="label"><div align="center">商品类型名称:</div></td>
        <td><input type="text" name="cat_name" value="" size="40">
        <span class="require-field">*</span></td>
      </tr>
	  
      <tr style="display:block">
        <td class="label"><div align="center">状态:</div></td>
        <td><input type="radio" name="enabled" value="0">&nbsp;禁用&nbsp;<input type="radio" name="enabled" value="1" checked="">&nbsp;启用&nbsp;</td>
      </tr>
	  
      <tr style="display:block">
        <td class="label"><div align="center"><a href="javascript:showNotice('noticeAttrGroups');" title="点击此处查看提示信息"></a> 属性分组:</div></td>
        <td><textarea name="attr_group" rows="5" cols="40"></textarea>
          <br>
          <span class="notice-span" style="display:block" id="noticeAttrGroups">每行一个商品属性组。排序也将按照自然顺序排序。</span>        </td>
      </tr>
	  
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="cat_id" value="">
          <input type="submit" value=" 确定 " class="button">
          <input type="reset" value=" 重置 " class="button">
          <input type="hidden" name="act" value="insert">        </td>
      </tr>
    </tbody></table>
  </form>
</div>
