<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			font-size: 70%;
			font-family: verdana, helvetica, arial, sans-serif;
		}
	</style>
</head>

<body>
	<div>
		<canvas id="myCanvas" width="200" height="100"></canvas>
	</div>

	<div>
		<p>把鼠标悬停在下面的矩形上可以看到坐标：</p>
		<div id="coordiv" style="float:left;width:199px;height:99px;border:1px solid #c3c3c3"
			onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></div>
		<br />
		<br />
		<br />
		<div id="xycoordinates"></div>
	</div>

	<div>
		<canvas id="myCanvas2" width="200" height="100"></canvas>
	</div>

	<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #c3c3c3;">
		Your browser does not support the canvas element.
	</canvas>

	<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #c3c3c3;">
		Your browser does not support the canvas element.
	</canvas>

	<canvas id="myCanvas5" width="200" height="100" style="border:1px solid #c3c3c3;">
		Your browser does not support the canvas element.
	</canvas>
</body>
<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var cxt = c.getContext('2d');
	cxt.fillStyle = "#FF00FF";
	cxt.fillRect(0, 0, 150, 75);

	function cnvs_getCoordinates(e) {
		x = e.clientX;
		y = e.clientY;
		document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";
	}

	function cnvs_clearCoordinates() {
		document.getElementById("xycoordinates").innerHTML = "";
	}

	var c1 = document.getElementById("myCanvas2");
	var cxt1 = c1.getContext("2d");
	cxt1.moveTo(10, 10);
	cxt1.lineTo(150, 50);
	cxt1.lineTo(10, 50);
	cxt1.stroke();

	var c3 = document.getElementById("myCanvas3");
	var cxt3 = c3.getContext("2d");
	cxt3.fillStyle = "#FF0000";
	cxt3.beginPath();
	cxt3.arc(70, 18, 15, 0, Math.PI * 2, true);
	cxt3.closePath();
	cxt3.fill();

	var c4 = document.getElementById("myCanvas4");
	var cxt4 = c4.getContext("2d");
	var grd = cxt4.createLinearGradient(0, 0, 175, 50);
	grd.addColorStop(0, "#FF0000");
	grd.addColorStop(1, "#00FF00");
	cxt4.fillStyle = grd;
	cxt4.fillRect(0, 0, 175, 50);

	var c5 = document.getElementById("myCanvas5");
	var cxt5 = c5.getContext("2d");
	var img = new Image()
	img.src = "../../assets/images/img01.jpg";
	cxt5.drawImage(img, 0, 0);
</script>

</html>
