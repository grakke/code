<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 70px;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <form action="" method="POST" role="form" autocomplete="on" id="user_form">
        <legend>Form title</legend>

        <div class="form-group">
            <label for="">label:</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <div class="form-group">
            E-mail: <input type="email" name="user_email" value="sfasdf@126.com" />
        </div>

        <div class="form-group">
            Homepage: <input type="url" name="user_url" autocomplete="off" />
        </div>

        <div class="form-group">
            Points: <input type="number" name="points" min="1" max="10" autofocus="autofocus" />
        </div>

        <div class="form-group">
            Range:<input type="range" name="points" min="1" max="10" />
        </div>

        <div class="form-group">
            Date: <input type="date" name="user_date" />
        </div>

        <div class="form-group">
            Month: <input type="month" name="user_month" />
        </div>

        <div class="form-group">
            Week: <input type="week" name="user_week" />
        </div>

        <div class="form-group">
            Time: <input type="time" name="user_time" />
        </div>

        <div class="form-group">
            Datetime: <input type="datetime" name="user_datetime" />
        </div>

        <div class="form-group">
            DatetimeLocal: <input type="datetime-local" name="user_datetime_local" />
        </div>
        <div class="form-group">
            Search: <input type="search" name="user_search" />
        </div>
        <div class="form-group">
            Color: <input type="color" name="user_color" />
        </div>

        <div class="form-group">
            Webpage: <input type="url" list="url_list" name="link" />
            <datalist id="url_list">
				<option label="W3School" value="http://www.W3School.com.cn" />
				<option label="Google" value="http://www.google.com" />
				<option label="Microsoft" value="http://www.microsoft.com" />
			</datalist>
        </div>

        <div class="form-class">
            Encryption: <keygen name="security" />
        </div>

        <div class="form-group">
            <input id="num_a" /> +
            <input id="num_b" /> =
            <output id="result" onforminput="resCalc()" name='add'></output>
        </div>

        <div class="form-group">
            Select images: <input type="file" name="img" multiple="multiple" />
        </div>

        <div class="form-group">
            Country code: <input type="text" name="country_code" pattern="[A-z]{3}" title="Three letter country code" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    Last name: <input type="text" name="lname" form="user_form" />
</body>

<script>
    function resCalc() {
        numA = document.getElementById("num_a").value;
        numB = document.getElementById("num_b").value;
        document.getElementById("result").value = Number(numA) + Number(numB);
    }
</script>

</html>
