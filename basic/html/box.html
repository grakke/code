<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>盒子模型</title>
        <style>
            body {
                margin: 50px;
                padding: 0;
                text-align: center;
            }
            .container {
                width: 966px;
                margin: 0 auto;
                text-align: left;
            }
            #box {
                width: 200px;
                height: 200px;
                border: 20px solid #000;
                padding: 30px;
                margin: 40px;
            }
            .left {
                width: 200px;
                height: 200px;
                border: 6px solid #ccc;
                float: left;
            }
            .noleft {
                width: 200px;
                height: 200px;
                border: 5px solid;
                background: #ccc;
                clear: both;
            }
            #nav_two {
                float: left;
                width: 256px;
                height: 400px;
                border: 1px solid #000;
            }
            #content_two {
                float: right;
                width: 700px;
                height: 400px;
                border: 1px solid #000;
            }

            #nav_three {
                float: left;
                width: 256px;
                height: 400px;
                border: 1px solid #000;
            }

            #main_three {
                float: right;
                width: 700px;
            }
            #left_three {
                float: left;
                width: 400px;
                height: 400px;
                border: 1px solid #000;
            }
            #right_three {
                float: right;
                width: 290px;
                height: 400px;
                border: 1px solid #000;
            }

            #menu {
                float: left;
                margin: 0 auto;
                text-align: left;
                border: 1px solid #000;
            }
            #menu ul {
                float: left;
                margin: 0 px;
                padding: 0px;
                list-style: none;
            }
            #menu ul li {
                float: left;
                width: 99px;
                display: block;
                line-height: 30px;
                text-align: center;
            }
            #menu .menudiv {
                float: left;
                width: 1px;
                height: 20px;
                background: #888;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div id="box"><h2>盒子模型内容区</h2></div>
        <div class="container">
            <div class="left">. 框一：左浮动</div>
            <div class="left">. 框️二：左浮动</div>
            <div class="noleft">.框三：清除悬浮</div>
        </div>

        <div class="container">
            <h2>两列浮动布局</h2>
            <div id="nav_two">导航区块</div>
            <div id="content_two">内容区块</div>
        </div>

        <div class="container">
            <h2>三列浮动布局</h2>
            <div id="nav_three">导航区块</div>
            <div id="main_three">
                <div id="left_three">左边内容区块</div>
                <div id="right_three">右边内容区块</div>
            </div>
        </div>

        <h2>多列布局</h2>
        <div id="menu">
            <ul>
                <li><a href="">菜单一</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单二</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单三</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单四</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单五</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单六</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单七</a></li>
                <li class="menudiv"></li>
                <li><a href="">菜单八</a></li>
                <li class="menudiv"></li>
            </ul>
        </div>
    </body>
</html>
