<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#div1 {
			transition-timing-function：linear;
		}

		#div2 {
			transition-timing-function：ease;
		}

		#div3 {
			transition-timing-function：ease-in;
		}

		#div4 {
			transition-timing-function：ease-out;
		}

		#div5 {
			transition-timing-function：ease-in-out;
		}

		#div6 {
			/*1*/
			transition: background-color 2s;
			/*2*/
			transition: background-color 2s 0.5s;
			/*3*/
			transition: background-color 2s ease-in;
			/*4*/
			transition: background-color 2s ease-out 0.5s;
			/*5*/
			transition: background-color 2s, height 1s ease-in-out;
			/*6*/
			transition: all 1s ease-out;
		}

		@keyframes bounce {
			0% {
				transform: scale(0.1);
				opacity: 0;
			}

			60% {
				transform: scale(1.2);
				opacity: 1;
			}

			100% {
				transform: scale(1);
			}
		}

		.ball {
			animation: bounce 2s infinite;
		}

		@keyframes rotation {
			from {
				transform: rotate(90deg);
			}

			to {
				transform: rotate(450deg);
			}
		}

		@keyframes color {
			0% {
				fill: #99002f
			}

			50% {
				fill: #ffc426
			}

			100% {
				fill: #99002f
			}
		}

		.second {
			animation: rotation 60s steps(60) infinite;
			transform-origin: 100% 50%;
		}

		svg path {
			animation: color 2s infinite cubic-bezier(.85, .01, .25, 1);
		}

		@keyframes fade-in {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.fade-in {
			animation: fade-in 1s forwards linear;
		}

		@keyframes fade-up {
			0% {
				opacity: 0;
				transform: translateY(3em);
			}

			100% {
				opacity: 1;
				transform: translateY(none);
			}
		}

		.fade-up {
			animation: fade-up 3s cubic-bezier(.05, .98, .17, .97) forwards;
		}

		@keyframes wiggle {

			0%,
			7% {
				transform: rotateZ(0);
				opacity: 0;
			}

			15% {
				transform: rotateZ(-15deg);
				opacity: 1;
			}

			20% {
				transform: rotateZ(10deg);
			}

			25% {
				transform: rotateZ(-10deg);
			}

			30% {
				transform: rotateZ(6deg);
			}

			35% {
				transform: rotateZ(-4deg);
			}

			40%,
			100% {
				transform: rotateZ(0);
			}
		}

		.animation {
			animation: bounceAround 1.1s ease-in-out infinite;
		}

		@keyframes bounceAround {
			0% {
				transform: translateY(0);
			}

			20% {
				transform: translateY(-60px) rotate(0deg);
			}

			25% {
				transform: translateY(20px) rotate(0deg);
			}

			35%,
			55% {
				transform: translateY(0px) rotate(0deg);
			}

			60% {
				transform: translateY(-20px) rotate(0deg);
			}

			100% {
				transform: translateY(-20px) rotate(360deg);
			}
		}
	</style>
</head>
	<canvas class="animation"></canvas>
<body>

</body>

</html>
