<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		html {
			font-size: 50px;

			/* 减少字体渲染出现锯齿 */
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-text-stroke-width: 0.2px;
		}

		.container {
			position: relative;
			width: 200px;
			height: 200px;
			overflow: hidden;
		}

		.container div {
			position: absolute;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		[hidden] {
			display: none;
		}

		.visuallyhidden {
			position: absolute;

			width: 1px;
			height: 1px;
			margin: -1px;
			border: 0;
			padding: 0;

			clip-path: inset(100%);
			clip: rect(0 0 0 0);
			overflow: hidden;
		}

		button {
			font-size: 1rem;
			/* // All the internal/external value use in 'em'
    // This value use of your "font-size" as the basic font size
    // And you will not have any problem with the font size of the container ( Example bottom ) */
			padding: .5em 1em;
			border: .125em solid #e3e3e3;

			@media (min-width: 12rem) {
				/* // min-width: 768px */
				font-size: 1.125rem;
			}

			@media (min-width: 62rem) {
				/* // min-width: 992px */
				font-size: 1.375rem;
			}
		}

		img {
			filter: saturate(200%);
			filter: sepia(100%);
			filter: opacity(50%);
			filter: url(resources.svg#c1);
			filter: blur(5px);
			filter: invert(100%);
			filter: hue-rotate(90deg);
			filter: brightness(0.5);
			filter: contrast(200%);
			filter: grayscale(50%);
			filter: grayscale(0.5) blur(10px);
			filter: drop-shadow(16px 16px 10px black);

			/* 图片自适应 */
			width: 100%;
			height: auto;
			max-width: 100%;
		}

		div {
			position: sticky;
			top: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		Hello world
	</div>

	<div hidden>World</div>

	<div class="visuallyhidden">hello</div>

	<div>
		<button> 提交</button>
	</div>

	<h4>堆叠效果</h4>
	<div><img src="../assets/images/7.jpg"></div>
	<div><img src="../assets/images/7.jpg"></div>
	<div><img src="../assets/images/7.jpg"></div>
</body>

</html>
