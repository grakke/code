<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index</title>
  <script src="../assets/js/jquery.js"></script>
</head>

<body>
  <div>
    <h2>学生信息登记</h2>
    <br>
    <div>
      <label>姓名：</label>
      <input type="text" placeholder="请输入姓名" id="name">
    </div>
    <div>
      <label>性别：</label>
      <input id="sex01" type="radio" value="1" name="sex">
      <label for="sex01">男</label>
      <input id="sex02" type="radio" value="2" name="sex">
      <label for="sex02">女</label>
    </div>
    <div>
      <label>年龄：</label>
      <select id="age">
                <option selected>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
            </select>
    </div>
    <div>
      <label>党员：</label>
      <input type="checkbox" id="member">
    </div>
    <br>
    <button id="btnCommit" onclick="commit()">提交</button>
    <button id="btnReset" onclick="reset()">重置</button>
    <br>
    <br>
    <label id="result"></label>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      alert("加载完成");
    });

    function commit() {
      var name = $('#name').val();
      var sex = '';
      if (getChackedValue('input[name=sex]') == 1) {
        sex = '男'
      } else if (getChackedValue('input[name=sex]') == 2) {
        sex = '女'
      }
      var age = $('#age').val();
      var member = '';
      if ($('#member').is(':checked')) {
        member = '党员';
      } else {
        member = "非党员";
      }
      var result = name + ' ' + sex + ' ' + age + ' ' + member;
      $('#result').text(result);
    }

    function reset() {
      $('#result').text('');
    }

    function getChackedValue(CheckboxId) {
      var value = 0;
      var i = 0;
      $(CheckboxId).each(function() {
        if ($(CheckboxId).eq(i).is(':checked')) {
          value = $(CheckboxId).eq(i).val();
          return;
        }
        i++;
      });
      return value;
    }
  </script>
</body>

</html>
